name: flutter_super_app
description: Flutter Super App Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  dio: ^5.0.6
  amap_flutter_map: ^3.0.0
  auto_route: ^5.0.4
  carousel_slider: ^5.1.1
  flutter_localizations:
    sdk: flutter
  qr_code_scanner: ^1.0.0
  qr_flutter: ^4.1.0
  share_plus: ^12.0.1
  screenshot: ^3.0.0
  # 12.x requires Dart >=3.5; stick to 11.x to support current SDK (3.4.0)
  permission_handler: ^11.3.1
  # 4.9.x requires Dart >=3.5;使用 4.8.x 以兼容当前 Dart 3.4.0
  webview_flutter: ^4.8.0
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  auto_route_generator: ^5.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
